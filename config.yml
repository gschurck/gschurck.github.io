env: production
languageCode: en-us
title: Guillaume Schurck
description: Personal portfolio website
theme: PaperMod
googleAnalytics: G-0GDW3G85ZR

params:
  profileMode:
    enabled: true
    defaultTheme: auto
    #title: "<Title>" # optional default will be site title
    subtitle: "Developer
    
    
    I like to create things."
    imageUrl: https://avatars.githubusercontent.com/u/21091232
    imageTitle: "" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Projects
        url: "/projects"
      #- name: Blog
      #  url: "/blog"

  socialIcons:
    - name: github
      url: "https://github.com/gschurck"
    - name: linkedin
      url: "https://www.linkedin.com/in/guillaume-schurck/"
    - name: twitter
      url: "https://twitter.com/gschurck"
  tocopen: true
  hideFooter: true
  ShowFullTextinRSS: true
  ShowRssButtonInSectionTermList: true
menu:
  main:
    - identifier: projects
      name: projects
      url: /projects/
      weight: 10
    #- identifier: blog
    #  name: blog
    #  url: /blog/
    #  weight: 20
    #- identifier: about
    #  name: about
    #  url: https://example.org
    #  weight: 30


markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
      guessSyntax: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
