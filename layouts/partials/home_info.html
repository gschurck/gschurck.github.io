{{- with site.Params.homeInfoParams }}
  <article class="first-entry home-info">
    <header class="entry-header">
      <h1>{{ .title | markdownify }}</h1>
    </header>

    <div class="home-info-container">
      {{- if .image.url }}
        {{- if .image.link -}}
          <a
            href="{{ .image.link | absURL }}"
            target="_blank"
            rel="noopener"
            aria-label="Github profile"
          >
            <img
              draggable="false"
              src="{{ .image.url | absURL }}"
              alt="{{ .image.title | default "profile image" }}"
              title="{{ .image.title }}"
              height="{{ .image.height | default 150 }}"
              width="{{ .image.width | default 150 }}"
            />
          </a>
        {{- else }}
          <img
            draggable="false"
            src="{{ .image.url | absURL }}"
            alt="{{ .image.title | default "profile image" }}"
            title="{{ .image.title }}"
            height="{{ .image.height | default 150 }}"
            width="{{ .image.width | default 150 }}"
          />
        {{- end }}
      {{- end }}
      <div class="entry-content">
        {{ .content | markdownify }}
      </div>
    </div>

    <footer class="entry-footer">
      {{ partial "social_icons.html" .social }}
    </footer>
  </article>
{{- end -}}
